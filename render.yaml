services:
  - type: web
    name: chef-bot
    env: python
    region: frankfurt  # или другой регион
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_IDS
        value: ""
        sync: false
      - key: SECRET_PROMO_CODE
        value: FOOD2025
        sync: false
    healthCheckPath: /health
    autoDeploy: true